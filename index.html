<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link type="text/css" rel="stylesheet" href="css/fonts.css" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/main.css" media="screen,projection" />
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>Compilador</title>
</head>
<body>
  <main>
    <div class="row">
      <div class="col s12 menu z-depth-3">
        <ul>
          <li> <a href="#" class="waves-effect waves-yellow btn-floating tooltipped" id="novo"    data-position="bottom" data-delay="50" data-tooltip="Abrir novo documento" type="file"><i class="material-icons">create_new_folder</i></a>
          <li> <a href="#" class="waves-effect waves-teal btn-floating disabled tooltipped" id="salva"   data-position="bottom" data-delay="50" data-tooltip="Salvar Arquivo"><i class="material-icons">save</i></a>
          <li> <a href="#" class="waves-effect waves-green btn-floating tooltipped" id="analise-lexica" data-position="bottom" data-delay="50" data-tooltip="Análise Léxica"><i class="material-icons">spellcheck</i></a>
          <li> <a href="#" class="waves-effect waves-purple btn-floating tooltipped" id="analise-sintatica" data-position="bottom" data-delay="50" data-tooltip="Análise Sintática"><i class="material-icons">code</i></a>
          <li> <a href="#" class="waves-effect waves-orange btn-floating tooltipped" id="analise-semantica" data-position="bottom" data-delay="50" data-tooltip="Análise Semântica"><i class="material-icons">timeline</i></a>
          <li> <a href="#" class="waves-effect waves-red btn-floating tooltipped" id="limpa"   data-position="bottom" data-delay="50" data-tooltip="Limpar código"><i class="material-icons">delete_sweep</i></a>
        </ul>
      </div>    
      <div class="col s10 area">
          <pre id="editor"></pre>          
      </div> 
    </div>
  </main>
  <footer class="rodape">
    <span id="copyright">Desenvolvido por Thiago Pereira Martins</span>
    <span id="nomeTexto"></span>
  </footer>
</body>
<script>require('./src/renderer.js');</script>
<script src="node_modules/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="node_modules/hammer/hammer-min.js"></script>
<script type="text/javascript" src="node_modules/materialize/materialize.js"></script>
</html>
